<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Classes</title>
    <link rel="stylesheet" href="style.css">
    <!-- in css, we target class with .bg-red while id is target with #firstDiv -->
</head>
<body>
    <!-- ID's are unique to identify element and classes can be same for multiple element  -->
    <!-- multiple classes can be added to same element just space needs to be given  -->
    <!-- preference is given from left to right  -->
    <div id="firstDiv" class="blue bg-red">firstDiv</div>
    <!-- id can also be used in links to direct someone to the exact element using # in the website link -->
    <div id="SecondDiv" >SecondDiv</div>
    <span class="bg-red"></span>
</body>
</html>
