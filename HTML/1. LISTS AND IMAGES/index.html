<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img height="200" src="Image1.png" alt="Acer Wallpaper"> 
   <!-- below are tables and its different tags. -->
   <!-- colspan and rowspan can be used in th and td to make one tag span multiple columns or rows -->
   <!-- can use thead, tbody, tfoot to seperate the table areas. wont change the look but can be useful to target in css -->
   <table>
    <caption>Employee Details</caption>
    <tr>
        <th>Name</th>
        <th>Desgination</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Soham</td>
        <td>Software Programmer</td>
        <td>24</td>
    </tr>
    <tr>
        <td>Sayali</td>
        <td>Financial Analyst</td>
        <td>24</td>
    </tr>
    <tr>
        <td>Aarya</td>
        <td>Student</td>
        <td>19</td>
    </tr>
   </table>
   <!-- ul -> unordered list -->
   <ul type="square">
    <li>Thane</li>
    <li>Mumbai</li>
    <li>Kalyan</li>
   </ul>
   <!-- ol -> ordered list -->
   <ol type="I">
    <li>Thane</li>
    <li>Mumbai</li>
    <li>Kalyan</li>
   </ol>
</body>
</html>
